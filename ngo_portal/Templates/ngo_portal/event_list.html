<h2>NGO Events</h2>
<a href="{% url 'create_event' %}">Create Event</a> | 
<a href="{% url 'logout' %}">Logout</a>
<ul>
  {% for e in events %}
    <li>
      <b>{{ e.title }}</b> - {{ e.location }} ({{ e.date }})  
      <a href="{% url 'apply_event' e.id %}">Apply</a> | 
      <a href="{% url 'view_applications' e.id %}">View Applications</a>
    </li>
  {% endfor %}
</ul>

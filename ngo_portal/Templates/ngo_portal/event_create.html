{% extends "ngo_portal/base.html" %}
{% load static %}

{% block content %}
<h2>Create NGO Event</h2>

<form method="post">
  {% csrf_token %}
  <label>Title:</label> <input type="text" name="title" required><br><br>
  
  <label>Description:</label><br>
  <textarea name="description" rows="4" cols="50" required></textarea><br><br>
  
  <label>Location:</label> <input type="text" name="location" required><br><br>
  
  <label>Date:</label> <input type="date" name="date" required><br><br>
  
  <button type="submit">Create</button>
</form>

<br>
<a href="{% url 'event_list' %}">Back to Events</a>
{% endblock %}
